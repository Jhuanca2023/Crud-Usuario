<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRUD - USUARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/nuevoUsuario" class="btn btn-primary" type="button">Nuevo</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.coUsuario}"></td>
                    <td th:text="${usuario.nomUsuario}"></td>
                    <td th:text="${usuario.apeUsuario}"></td>
                    <td th:text="${usuario.emaUsuario}"></td>
                    <td>
                        <a th:href="@{/editar/{codigo}(codigo=${usuario.coUsuario})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminar/{codigo}(codigo=${usuario.coUsuario})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody> 
        </table>
    </div>
</body>
</html>
